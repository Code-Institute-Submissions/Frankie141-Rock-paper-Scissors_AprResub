<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock, Paper, Scissors</title>
</head>

<body>

    <!-- header and nav bar -->

    <header>
        <h1 class="heading">Rock, Paper, Scissors</h1>

        <nav class="nav-bar">
            <a href="index.html" class="game-page">PlayGame</a>
            <a href="welcome.html" class="welcome">Instructions</a>
        </nav>
    </header>

    <!-- Game buttons -->

    <div class="home-page">
    <h3>Make your Move</h3>

    <div class="game-buttons">
        <div class="buttons">
            <button class="game-button" id="rock">&#9994;</button>
        </div>
        <div class="buttons">
            <button class="game-button" id="paper">&#128195;</button>
        </div>
        <div class="buttons">
            <button class="game-button" id="scissors">&#9986;</button>
        </div>
    </div>

    <!-- Option selected by player and computer -->

    <div id="players-choice"></div>
    <p class="player-choice">Players Choice: <span></span></p>
    </div>
    <div id="computers-choice">
    <p class="computer-choice">Computers Choice: <span></span></p>
    </div>

    <!-- Scores and Results -->

    <div class="score-box">
        <p>Your Score: <span id="player-score"></span></p>
        <p>Computer Score: <span id="computer-score"></span></p>
        <p>Winner: <span class="winner"></span></p>
    </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
