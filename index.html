<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock, Paper, Scissors</title>
</head>

<body>

    <!-- header and nav bar -->

    <header>
        <h1 class="heading">Rock, Paper, Scissors</h1>

        <nav class="nav-bar">
            <a href="index.html" class="game-page">PlayGame</a>
            <a href="welcome.html" class="welcome">Instructions</a>
        </nav>
    </header>

    <!-- Game buttons -->
    <section class="gamebttn">

        <div class="home-page">
            <h3>Make your Move</h3>

            <div class="game-buttons" id="container">
                <div class="buttons">
                    <button class="game-button" class="inline-block" id="rock" id="button1">&#9994;</button>
                </div>
                <div class="buttons">
                    <button class="game-button" class="inline-block" id="paper" id="button2">&#128195;</button>
                </div>
                <div class="buttons">
                    <button class="game-button" class="inline-block" id="scissors" id="button3">&#9986;</button>
                </div>
            </div>

            <div class="clear-button">
                <button id="clear" type="button">Clear</button>
            </div>

            <!-- Option selected by player and computer -->

            <div id="choices">
                <div id="players-choice">
                    <h4 class="player-choice">Players Choice:</h4>
                    <p id="playerChoice"></p>
                </div>
                <div id="computers-choice">
                    <h4 class="computer-choice">Computers Choice:</h4>
                    <p id="computerChoice"></p>
                </div>
            </div>

            <!-- Scores and Results -->
            <div id="player-score">
                Your Score:
                <span class="score-box" data-player-score id="player-score">0</span></h4>
            </div>
            <div id="computer-score">
                Computer Score:  
                <span class="score-box" data-computer-score id="computer-score">0</span></h4>  
            </div>  
            <div id="winner">
                Winner:      
                <span id="winner" class="results"></span>
            </div>          
        </div>

    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
